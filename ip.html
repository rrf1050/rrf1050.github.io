 var Sort= {

    random  : function (a,b) { return Math.random() - 0.5; },
    w       : function (a,b) { return b.w - a.w; },
    h       : function (a,b) { return b.h - a.h; },
    a       : function (a,b) { return b.area - a.area; },
    max     : function (a,b) { return Math.max(b.w, b.h) - Math.max(a.w, a.h); },
    min     : function (a,b) { return Math.min(b.w, b.h) - Math.min(a.w, a.h); },

    height  : function (a,b) { return Sort.msort(a, b, ['h', 'w']);               },
    width   : function (a,b) { return Sort.msort(a, b, ['w', 'h']);               },
    area    : function (a,b) { return Sort.msort(a, b, ['a', 'h', 'w']);          },
    maxside : function (a,b) { return Sort.msort(a, b, ['max', 'min', 'h', 'w']); },

    msort: function(a, b, criteria) { /* sort by multiple criteria */
      var diff, n;
      for (n = 0 ; n < criteria.length ; n++) {
        diff = Sort[criteria[n]](a,b);
        if (diff != 0)
          return diff;  
      }
      return 0;
    },

    now: function(blocks,string) {
      var sort = string;
      if (sort != 'none')
        blocks.sort(Sort[sort]);
    }
  };
 function ObjArraySort(ary, key, order) {
    var reverse = 1;
    if(order && order.toLowerCase() == "desc") 
        reverse = -1;
    ary.sort(function(a, b) {
        if(a[key] < b[key])
            return -1 * reverse;
        else if(a[key] == b[key])
            return 0;
        else
            return 1 * reverse;
    });
}
function dataURItoBlob(dataURI) {
    // convert base64/URLEncoded data component to raw binary data held in a string
    var byteString;
    if (dataURI.split(',')[0].indexOf('base64') >= 0)
        byteString = atob(dataURI.split(',')[1]);
    else
        byteString = unescape(dataURI.split(',')[1]);

    // separate out the mime component
    var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

    // write the bytes of the string to a typed array
    var ia = new Uint8Array(byteString.length);
    for (var i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
    }

    return new Blob([ia], {type:mimeString});
}

  var minx=Infinity,miny=Infinity,maxx=0,maxy=0;
  for (var y = 0; y < height; y++) {
        for (var x = 0; x < width; x++) {
            var idx = (x + y * width) * 4;
            var alpha=src[idx+3];
            if(alpha>0){
                if(x<minx){
									minx=x;
								}
								if(y<miny){
									miny=y;
								}
								if(maxx<x){
									maxx=x;
								}
								if(maxy<y){
									maxy=y;
								}
            }
        }
    }
    rect.x = minx;
    rect.y=miny;
    rect.width=maxx-minx+1;
    rect.height=maxy-miny+1;

};
